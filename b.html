<style>
* {margin:0;padding:0}
</style>

<style>
.input_radio input {
    -webkit-appearance: none;
    -webkit-border-radius: 0;
    appearance: none;
    /* visibility: hidden; */
    /*outline: 0;*/
    position: absolute;
    overflow: hidden;
    border: 0;
    display: inline-block;
    width: 20px;
    height: 20px;
    clip: auto;
z-index:2;
	background-color:transparent;
}
.input_radio input+label:before{display:inline-block;position:absolute;top:50%;left:0;width:20px;height:20px;margin-top:-10px;background:url(https://m.directdb.co.kr/images/common/bg_rad_default.png) left top no-repeat;background-size:20px 20px;content:""}
.input_radio input:focus+label:before{outline:#000 dotted 1px;outline:-webkit-focus-ring-color auto 5px}
.input_radio input:checked+label:before{background-image:url(https://m.directdb.co.kr/images/common/bg_rad_checked.png)}
.input_radio input:checked:focus+label:before{outline:#000 dotted 1px;outline:-webkit-focus-ring-color auto 5px}
.txt_13 {
    font-size: 13px !important;
}
.chk_calc_car.ty2 {
    display: block;
    position: relative;
    padding: 20px 20px 20px 85px;
}
.chk_calc_car label {
    display: block;
    padding: 0;
}
.chk_calc_car input+label:before {
    position: absolute;
    left: 95%;
}
</style>
<div class="test2">
  <span class="input_radio chk_calc_car ty2" tabindex="0">
	  <input type="radio" id="ra01" name="na01" title="" value="1">
		<label for="ra01">
		  <em class="ico ico_carnum"></em>
			<strong>자동차번호를 알고 있습니다.
        <br><span class="txt_13">(번호판)</span></strong>
    </label>
  </span>
</div>

</body>
